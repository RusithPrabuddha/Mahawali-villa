<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="https://www.grandkandyan.com/css/style.css" rel="stylesheet" type="text/css">
    
    <style>
        /* Background Image */
        body {
            background-image: url('Images/3.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Form Styling */
        .contact-form {
            background: rgba(255, 255, 255, 0.9); /* Light overlay for readability */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #333;
            font-size: 28px;
            text-transform: uppercase;
        }

        /* Modern Input Styling */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        textarea {
            resize: none;
            height: 120px;
        }

        /* Button Styling */
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2 class="text-center">Get in Touch</h2>
        <p class="text-center"><strong>Hotel:</strong> (+94) 721814927</p>
        <p class="text-center"><strong>Reservations:</strong> (+94) 721814927</p>
        <p class="text-center"><strong>Address:</strong> No 13/5 Gonawaththa, Haragama Gurudeniya, Haragama, Sri Lanka</p>

        <h2 class="text-center">How Can We Help You?</h2>
        <form id="frm_contact" name="frm_contact" action="form.php" method="POST">
            <fieldset>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="number" id="Contact_No" name="Contact_No" placeholder="Your Telephone Number" required>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                <input type="text" id="customer_reason_contact" name="customer_reason_contact" placeholder="Reason for Contact" required>
                <textarea id="customer_message" name="customer_message" placeholder="Your Message" required></textarea>
            </fieldset>
            <button id="btnmail" type="submit" class="btn" name="submit">SEND</button>
        </form>
    </div>
</body>
</html>
