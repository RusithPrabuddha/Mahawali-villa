<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login | Mahawali Villa</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #80d0c7, #e5e7e7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header Styles */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .headtext h2 {
            font-family: 'Georgia', serif;
            color: white;
            font-size: 24px;
        }

        /* Login Form */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #13547a;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #13547a;
            outline: none;
        }

        .login-container button {
            background: #13547a;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #0d3a5a;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }

        .remember-forgot a {
            color: #13547a;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .cancel-btn {
            background: #af874c;
            margin-top: 10px;
            transition: 0.3s;
        }

        .cancel-btn:hover {
            background: #8c6a3b;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            
        </div>
        <div class="headtext">
            <h2>Mahawali Villa</h2>
        </div>
    </header>

    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="login.php" method="post">
            <div class="input-group">
                <input type="text" placeholder="Enter Username" name="username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter Password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                
            </div>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>

</body>
</html>
