<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mahawali Villa</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-content img {
            height: 50px;
        }

        h2 {
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Main Content */
        .view {
            width: 95%;
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3f2fd;
            transition: 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .view {
                width: 100%;
                padding: 15px;
            }

            th, td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="images/13.jpg" alt="Logo">
            <h2>Mahawali Villa - Admin Panel</h2>
        </div>
    </header>

    <!-- Guest Booking Table -->
    <div class="view">
        <h3>Guest Booking Details</h3>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Address</th>
                    <th>Nationality</th>
                    <th>ID No</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Persons</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to fetch guest data from the PHP script
        function fetchGuestData() {
            fetch('http://127.0.0.1/mahawalivilla/fetch_guests.php')  // Ensure this URL is correct
                .then(response => response.json())  // Parse the response as JSON
                .then(guests => {
                    console.log(guests); // Log the fetched data to see its structure
                    const tbody = document.getElementById("tbody1");
                    tbody.innerHTML = ""; // Clear any existing table rows

                    // Loop through each guest and add them to the table
                    guests.forEach((guest, index) => {
                        let trow = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${guest.name}</td>
                                <td>${guest.country}</td>
                                <td>${guest.address}</td>
                                <td>${guest.nationality}</td>
                                <td>${guest.id_no}</td>
                                <td>${guest.contact}</td>
                                <td>${guest.email}</td>
                                <td>${guest.check_in}</td>
                                <td>${guest.check_out}</td>
                                <td>${guest.persons}</td>
                                <td>${guest.gender}</td>
                            </tr>
                        `;
                        tbody.innerHTML += trow;  // Add each row to the table body
                    });
                })
                .catch(error => console.error('Error fetching guest data:', error));
        }

        // Fetch guest data when the page loads
        fetchGuestData(); 
    </script>

</body>
</html>
